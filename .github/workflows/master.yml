on: [push, pull_request]

name: master

jobs:
  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build docs
        uses: actions-rs/cargo@v1
        with:
          command: doc --workspace --no-deps

      - name: Set default page
        run: echo '<meta http-equiv="refresh" content="0; url=nekoton">' > ./target/doc/index.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test for nekoton
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features

      - name: Run cargo test for nekoton-abi
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --all-targets -p nekoton-abi

      - name: Run cargo test for nekoton-derive
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --all-targets -p nekoton-derive

      - name: Run cargo test for nekoton-abi
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --all-targets -p nekoton-abi

      - name: Run cargo test for nekoton-utils
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --all-targets -p nekoton-utils

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-features --all-targets -- -D warnings
